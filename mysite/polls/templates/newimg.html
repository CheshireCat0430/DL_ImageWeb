{% extends 'base.html' %}

{% block content %}

<br>
<div class="container">
	<form action = "{% url 'result' %}" enctype="multipart/form-data" method=POST>
		{% csrf_token %}
		{% if user.is_authenticated %}
		<h4>제목: </h4>
		<input type="text" name="title">
		<br>
		<br>
	  	<h4>사진: </h4>
	  	<input type="file" name="images" accept="image/*">
	  	<br>
		<br>
	   	<input class="btn btn-dark" type="submit" value="글쓰기">
		{% else %}
		<h4> 로그인이 필요한 서비스입니다. </h4>
		{% endif %}
	</form>
</div>

{% endblock %}
