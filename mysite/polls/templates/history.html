{% extends 'base.html' %}

{% block content %}
{% for image in images.all %}
<div class="card mb-3" style="width: 100%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ image.image_data.url }}" width=80% height=auto>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ image.image_title }}</h5>
          <p class="card-text">{{ image.image_pub_date | date:"Y-m-d" }}</p>
          <a href="{% url 'downloads' image.id %}">다운로드</a>
          <br>
          <a href="{% url 'delete' image.id %}">삭제하기</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
